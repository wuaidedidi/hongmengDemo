<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>远程服务器登录测试</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin: 10px 0;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 3px;
        font-family: monospace;
        white-space: pre-wrap;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 200px;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🌐 远程服务器登录测试</h1>

      <div class="section">
        <h2>🔗 服务器连接测试</h2>
        <p>服务器地址: <strong>http://8.148.20.194:8080/api</strong></p>
        <button onclick="testConnection()">测试连接</button>
        <div id="connectionResult" class="result"></div>
      </div>

      <div class="section">
        <h2>👤 用户登录测试</h2>
        <div class="form-group">
          <label>用户名:</label>
          <input type="text" id="username" value="大白兔" />
        </div>
        <div class="form-group">
          <label>密码:</label>
          <input type="password" id="password" value="7758258" />
        </div>
        <button onclick="testLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
      </div>

      <div class="section">
        <h2>🆕 注册新用户测试</h2>
        <div class="form-group">
          <label>新用户名:</label>
          <input type="text" id="newUsername" value="" placeholder="将自动生成" />
        </div>
        <div class="form-group">
          <label>新密码:</label>
          <input type="password" id="newPassword" value="123456" />
        </div>
        <button onclick="testRegister()">注册并测试</button>
        <div id="registerResult" class="result"></div>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://8.148.20.194:8080/api";

      async function testConnection() {
        const resultDiv = document.getElementById("connectionResult");
        resultDiv.className = "result";
        resultDiv.textContent = "正在测试连接...";

        try {
          const response = await fetch(`${API_BASE_URL}/health`, {
            method: "GET",
          });

          if (response.ok) {
            const data = await response.text();
            resultDiv.className = "result success";
            resultDiv.textContent = `✅ 服务器连接正常\n响应: ${data}`;
          } else {
            resultDiv.className = "result error";
            resultDiv.textContent = `❌ 服务器返回错误: ${response.status}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ 连接失败: ${error.message}`;
        }
      }

      async function testLogin() {
        const resultDiv = document.getElementById("loginResult");
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        resultDiv.className = "result";
        resultDiv.textContent = `正在尝试登录用户: ${username}...`;

        try {
          const response = await fetch(`${API_BASE_URL}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const responseText = await response.text();
          console.log("响应状态:", response.status);
          console.log("响应内容:", responseText);

          if (response.ok) {
            const data = JSON.parse(responseText);
            resultDiv.className = "result success";
            resultDiv.textContent = `✅ 登录成功!\nToken: ${data.token.substring(0, 30)}...\n用户名: ${data.username}`;
          } else {
            resultDiv.className = "result error";
            resultDiv.textContent = `❌ 登录失败 (${response.status})\n响应内容: ${responseText}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ 登录错误: ${error.message}`;
        }
      }

      async function testRegister() {
        const resultDiv = document.getElementById("registerResult");
        let username = document.getElementById("newUsername").value;
        const password = document.getElementById("newPassword").value;

        // 如果没有指定用户名，自动生成一个
        if (!username) {
          username = `测试用户${Date.now()}`;
          document.getElementById("newUsername").value = username;
        }

        resultDiv.className = "result";
        resultDiv.textContent = `正在注册用户: ${username}...`;

        try {
          // 先尝试注册
          const registerResponse = await fetch(`${API_BASE_URL}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const registerText = await registerResponse.text();

          if (registerResponse.ok) {
            const registerData = JSON.parse(registerText);
            resultDiv.className = "result success";
            resultDiv.textContent = `✅ 注册成功!\n用户名: ${
              registerData.username
            }\nToken: ${registerData.token.substring(0, 30)}...\n\n现在测试新用户登录...`;

            // 再测试登录
            setTimeout(async () => {
              try {
                const loginResponse = await fetch(`${API_BASE_URL}/auth/login`, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ username, password }),
                });

                const loginText = await loginResponse.text();

                if (loginResponse.ok) {
                  const loginData = JSON.parse(loginText);
                  resultDiv.textContent += `\n✅ 新用户登录成功!\nToken: ${loginData.token.substring(0, 30)}...`;
                } else {
                  resultDiv.textContent += `\n❌ 新用户登录失败 (${loginResponse.status}): ${loginText}`;
                }
              } catch (error) {
                resultDiv.textContent += `\n❌ 新用户登录错误: ${error.message}`;
              }
            }, 1000);
          } else {
            resultDiv.className = "result error";
            resultDiv.textContent = `❌ 注册失败 (${registerResponse.status})\n响应内容: ${registerText}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.textContent = `❌ 注册错误: ${error.message}`;
        }
      }

      // 页面加载后自动测试连接
      window.onload = function () {
        testConnection();
      };
    </script>
  </body>
</html>
